<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="css/orders.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Orders</title>
</head>
<body>
  <header class="header">
    <div class="menu-icon" onclick="openSidebar()">
      <span class="material-icons-outlined">menu</span>
    </div>
    <div class="header-left">
      <span class="material-icons-outlined">search</span>
    </div>
    <div class="header-right">
      <span class="material-icons-outlined">notifications</span>
      <span class="material-icons-outlined">email</span>
      <span class="material-icons-outlined">account_circle</span>
    </div>
  </header>

  <div class="crud">
    <div class="head">
      <h2>Order Management System</h2>
    </div>

    <div class="inputs">
      <input type="text" id="order-id" placeholder="Order ID">
      <input type="text" id="customer-name" placeholder="Customer Name">
      <input type="date" id="order-date" placeholder="Order Date">
      <input type="text" id="order-status" placeholder="Order Status">
      <button id="submit-order">Create</button>
    </div>

    <div class="outputs">
      <div id="deleteAllOrders"></div>
      <table>
        <tr>
          <th>ID</th>
          <th>Customer Name</th>
          <th>Order Date</th>
          <th>Status</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        <tbody id="orders-tbody"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
  <script src="js/orders.js"></script>
</body>
</html>
